<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="navbar">
        <h4 class="head">Simple Calculator</h4>
        <div class="icon-holder">
            <div class="bx bx-moon" id="dark-moon"></div>
            <div class="bx bx-sun" id="sun"></div>
        </div>
    </div>
    <div class="calc-container">
        <div class="screen-container">
            <input type="text" name="screen" id="screen">
        </div>
        <div class="btn-container">
            <div class="first-row row">
                <button class="first ac">AC</button>
                <button class="first">DE</button>
                <button class="first dot">.</button>
                <button class="first slash">/</button>
            </div>
            <div class="second-row row">
                <button class="first">7</button>
                <button class="first">8</button>
                <button class="first">9</button>
                <button class="first mul">*</button>
            </div>
            <div class="third-row row">
                <button class="first">4</button>
                <button class="first">5</button>
                <button class="first">6</button>
                <button class="first sub">-</button>
            </div>
            <div class="fourth-row row">
                <button class="first">1</button>
                <button class="first">2</button>
                <button class="first">3</button>
                <button class="first add">+</button>
            </div>
            <div class="fifth-row ">
                <div class="inner">
                    <div class="no-hold">
                        <button class="first">00</button>
                        <button class="first">0</button>
                    </div>
                    <div class="equal-hold">
                        <button class="first equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>All Copyright &copy; reserved 2023</p>
        <p>Created by Aman Kumar</p>
    </footer>
</body>
</html>
